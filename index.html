<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="p-3 mb-2 bg-primary text-dark border border-info rounded">Formulario de Contato</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control border-primary" type="text" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control border-primary" type="tel" id="telefone" name="telefone" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control border-primary" type="email" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Sua Mensagem:</label>
                        <textarea class="form-control border-primary" placeholder="Duvidas e Sugestões..." rows="5"></textarea>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input border-primary" type="checkbox" id="aceito-termos"
                            name="aceito-termos" required>
                        <label class="form-check-label text-primary" for="aceito-termos">Li e concordo com os termos do
                            site</label>
                    </div>

                    <button class="btn btn-success mt-3" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
